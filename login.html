<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techbar - Responsive Landing Page Template</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
    <!-- remix icon  -->
    <link rel="stylesheet" href="css/remixicon.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <section class="hero-part login-page align-items-center d-flex">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="logo mb-3 text-center position-relative">
                <a class="fs-4 text-light fw-bold ls-1" href="#"><i
                        class="ri-blaze-fill align-top text-warning fs-3"></i>TECHBAR
                </a>
            </div>
            <div class="card mx-auto p-2">
                <div class="card-body">
                    <form>
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <div>
                                    <div class="card-title text-center mb-3">
                                        <span class="fs-4 text-primary fw-bold">Log In</span>
                                    </div>
                                    <!-- email address -->
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label fw-semibold text-dark">Your
                                            Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            placeholder="Enter Your Email" aria-describedby="emailHelp" required />
                                    </div>

                                    <!-- password -->

                                    <div class="mb-3">
                                        <label for="exampleInputPassword1"
                                            class="form-label fw-semibold text-dark">Password <span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Password" required />
                                        <div id="emailHelp" class="form-text text-muted">
                                            We'll never share your password with anyone else.
                                        </div>
                                    </div>

                                    <!-- remember me checkbox -->
                                    <div class="d-flex">
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                                            <label class="form-check-label fw-semibold  text-muted"
                                                for="exampleCheck1">Remember
                                                me</label>
                                        </div>

                                        <div class="ms-auto">
                                            <a href="#" class="fw-semibold text-warning"></i>Forgot
                                                Password ?</a>
                                        </div>
                                    </div>

                                    <button type="submit" class="w-100 btn btn-primary mt-2 ls-1">
                                        Log in
                                    </button>

                                    <div class="text-center mt-3">
                                        <span class="fw-semibold text-muted">Not a register member?</span>
                                        <a href="#" class="fw-semibold text-warning">Register</a>
                                    </div>
                                    <div class="text-center fw-semibold mt-3 text-dark">
                                        <div>
                                            <!-- other sign up link with icon-->

                                            <div class="icon-btn text-center text-dark fw-semibold mt-3">
                                                <div class="mt-3">
                                                    <a href="#" class="mx-3 icon-link icon-link-hover ">
                                                        <i class="ri-facebook-fill bi"></i>
                                                    </a>
                                                    <a href="#" class="mx-3 icon-link icon-link-hover">
                                                        <i class="ri-twitter-fill bi"></i>
                                                    </a>

                                                    <a href="#" class="mx-3 icon-link icon-link-hover">
                                                        <i class="ri-google-fill bi"></i>
                                                    </a>
                                                    <a href="#" class="mx-3 icon-link icon-link-hover">
                                                        <i class="ri-instagram-fill bi"></i>
                                                    </a>
                                                </div>
                                                <div
                                                    class="card-footer copy-info text-center text-muted mt-4 p-2 rounded-3 border-0">
                                                    Â© 2023 Techbar - <a href="#" class="text-decoration-underline">
                                                        Themesdesign</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
