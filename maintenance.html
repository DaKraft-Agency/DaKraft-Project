  <script>
    emailjs.init("oXqTAdP4BwR39icbD");

    const btn = document.getElementById('button');
    const emailInput = document.getElementById('visitor_mail');
    const form = document.getElementById('form');

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function showError(message) {
      let errorElement = document.querySelector('.error-message');
      if (!errorElement) {
        errorElement = document.createElement('div');
        errorElement.className = 'error-message text-danger mt-2';
        form.appendChild(errorElement);
      }
      errorElement.textContent = message;
    }

    function clearError() {
      const errorElement = document.querySelector('.error-message');
      if (errorElement) {
        errorElement.remove();
      }
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      clearError();

      const email = emailInput.value.trim();

      if (!email) {
        showError('Veuillez entrer votre adresse email');
        return;
      }

      if (!validateEmail(email)) {
        showError('Adresse email invalide');
        return;
      }

      btn.value = 'Envoi en cours...';

      const serviceID = 'service_1bo16d3';
      const templateID = 'template_usyjh1e';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Nofitfiez moi !';
          alert('Message envoyé avec succès!');
          form.reset();
        }, (err) => {
          btn.value = 'Notifiez moi !';
          alert('Erreur: ' + JSON.stringify(err));
        });
    });
  </script>
